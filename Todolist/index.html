<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <!-- Input group for adding new tasks -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTaskButton">Add Task</button>
            </div>
        </div>
        <h3>Tasks</h3>
        <!-- List for active tasks -->
        <ul id="taskList" class="list-group mb-4"></ul>
        <h3>Completed Tasks</h3>
        <!-- List for completed tasks -->
        <ul id="completedTaskList" class="list-group"></ul>
    </div>

    <!-- JavaScript file for app logic -->
    <script src="scripts.js"></script>
</body>
</html>
